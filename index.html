<!DOCTYPE html>
<html lang="
" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Ultimate Media Test</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body class="text-gray-800 bg-gray-500">

    <!-- Homepage content -->
    <div class="home-container p-6 flex flex-col bg-gray-500">
      <h1 class="bg-gray-600 text-4xl uppercase text-center font-mono font-bold text-russo">Welcome to the Ultimate Media Quiz!</h1>
      <div class="p-6">
        <div class="container flex flex-row justify-around">
          <!-- NETFLIX -->
          <div class="">
            <a href="https://www.netflix.com/">
              <img class="rounded-full sm:h-32 sm:w-48 h-24 w-32 flex items-center justify-center px-2" src="./public/images/netflix.svg" alt="">
            </a>
          </div>
          <!-- APPLE TV + -->
          <div class="">
            <a href="https://www.apple.com/tv/">
              <img class="rounded-full sm:h-32 sm:w-48 h-24 w-32 flex items-center justify-center px-2" src="./public/images/apple-tv-plus.svg" alt="">
            </a>
          </div>
          <!-- HULU -->
          <div class="">
            <a href="https://www.hulu.com/welcome">
              <img class="rounded-full sm:h-32 sm:w-48 h-24 w-32 flex items-center justify-center px-2" src="./public/images/hulu.svg" alt="">
            </a>
          </div>
          <!-- DISNEY+ -->
          <div class="">
            <a href="https://www.disneyplus.com/login">
              <img class="rounded-full sm:h-32 sm:w-48 h-24 w-32 flex items-center justify-center px-2" src="./public/images/disney-plus.svg" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="flex flex-col py-2">
        <h4 class="my-6 text-center text-xl">
          Put your knowledge of entertainment to the test by taking a quiz</h4>
        <div class="text-center font-semibold">
          <p class="my-6">Click below to begin!</p>
          <div class="flex flex-row mt-2 mx-2 justify-around">
            <!-- Link to Person Quiz -->
            <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" id="people-link">
              Who is this?
            </button>
            <!-- Link to Movie Quiz -->
            <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" id="movie-link">
              Movie Quiz
            </button>
            <!-- Link to TV Quiz -->
            <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" id="tv-link">
              TV Quiz
            </button>
          </div>
        </div>
      </div>
      </div>

    <!-- End Homepage content -->



    <!-- Quiz Body -->
    <div class="flex flex-col justify-around m-4">
      <div class="question-list w-full flex flex-col justify-around">
      </div>

      <div class="quiz-navigation flex flex-row mt-2 mx-2 justify-around">
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="button" id="home">
          Return Home
        </button>

        <!-- MODAL added when See Results button is clicked -->
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="button" id="see-results">
          See Correct Answers
        </button>
      </div>
    </div>

    <!--Quiz Body End -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://use.fontawesome.com/3055485b8d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
  </body>
</html>
